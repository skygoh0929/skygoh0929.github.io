        <div class="center">
            <main>
                <h1 id="login-header">Login</h1>
                <div id="login-error-msg-holder">
                    <p id="login-error-msg">Invalid username <span id="error-msg-second-line">and/or password</span></p>
                </div>
    
                <form id="login-form">
                    <div class="text-section">
                        <input type="text" name="username" id="username-field" class="login-form-field" required>
                        <span></span>
                        <label>Username</label>
                    </div>
                    <div class="text-section">
                        <input type="password" name="password" id="password-field" class="login-form-field" required>
                        <span></span>
                        <label>Password</label>
                    </div>
                    <br>
                    <div class="forget-password-section">Forgot Password?</div>
                        <input type="submit" value="Login" id="login-form-submit">
                    <div class="register-link">
                        Not a member? <a href="#">Register here</a>
                    </div>
                </form>
            </main>
        </div>
    
        <script>
            const loginForm = document.getElementById("login-form");
            const loginButton = document.getElementById("login-form-submit");
            const loginErrorMsg = document.getElementById("login-error-msg");

            loginButton.addEventListener("click", (e) => {
                e.preventDefault();
            const username = loginForm.username.value;
            const password = loginForm.password.value;

                if (username === "SAVZ" && password === "1234") {
                    alert("You have successfully logged in.");
                    location.reload();
                } else {
                    loginErrorMsg.style.opacity = 1;
                }
            })
        </script>
